	<body>
		<div id="mainDiv">
			<canvas id="demoCanvas" width="1153" height="865"></canvas>
			<br />
			<br />

			<div class="streakContainer">
				<span id="currentStreakLabel" title="Click to reset">streak</span>
			</div>

			<button type="submit" id="tempoUp"><img id="tempoUpImage" src="images/tempo_up.png" alt="Tempo Up" /></button>
			<button type="submit" id="tempoDown"><img id="tempoDownImage" src="images/tempo_up.png" alt="Tempo Down" /></button>

			<span id="tempoLabel">tempo:</span>
			<input type="text" id="tempo" value="60"/>

			<span id="muteLabel">mute:</span>
			<button type="submit" id="muteButton">OFF</button>

			<span id="beatSoundLabel">beat sound:</span>
			<button type="submit" id="beatSoundButton">TICK</button>
			<div id="footer">
				<span class="footerLink"><a href="https://github.com/michaelnew/web-piano">GitHub</a></span>
				<span class="footerLink"><a href="https://www.patreon.com/MichaelNew">Patreon</a></span>

			</div>
		</div>
